<style>
/* ---------------
  MODERN VARIABLES
  ---------------
*/
:root {
  /* Colors */
  --bg-glass: rgba(255, 255, 255, 0.8);
  --bg-blur: 20px;
  --border-light: rgba(255, 255, 255, 0.6);
  --border-shadow: rgba(0, 0, 0, 0.05);
  
  --color-text: #374151;
  --color-text-light: #9ca3af;
  
  /* Brand Colors */
  --like-color: #ec4899; /* Pink/Red for Heart */
  --like-bg: rgba(236, 72, 153, 0.1);
  --like-glow: rgba(236, 72, 153, 0.4);
  
  --dislike-color: #6366f1; /* Indigo for Dislike */
  --dislike-bg: rgba(99, 102, 241, 0.1);
  
  /* Physics */
  --ease-elastic: cubic-bezier(0.175, 0.885, 0.32, 1.275);
  --ease-smooth: cubic-bezier(0.4, 0, 0.2, 1);
}

/* Dark Mode Overrides */
@media (prefers-color-scheme: dark) {
  :root {
    --bg-glass: rgba(30, 30, 35, 0.8);
    --border-light: rgba(255, 255, 255, 0.08);
    --color-text: #f3f4f6;
    --color-text-light: #6b7280;
  }
}

/* ---------------
  CONTAINER
  ---------------
*/
.vote-widget {
  position: fixed;
  right: 24px;
  top: 50%;
  transform: translateY(-50%);
  width: 64px;
  
  background: var(--bg-glass);
  backdrop-filter: blur(var(--bg-blur));
  -webkit-backdrop-filter: blur(var(--bg-blur));
  
  border-radius: 20px;
  border: 1px solid var(--border-shadow);
  box-shadow: 
    inset 0 1px 0 var(--border-light),
    0 20px 40px -5px rgba(0,0,0,0.1),
    0 10px 15px -3px rgba(0,0,0,0.05);
    
  display: flex;
  flex-direction: column;
  padding: 6px;
  z-index: 9999;
}

/* ---------------
  BUTTONS
  ---------------
*/
.vote-btn {
  appearance: none;
  background: transparent;
  border: none;
  cursor: pointer;
  
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 4px;
  padding: 12px 0;
  border-radius: 14px;
  
  color: var(--color-text-light);
  transition: all 0.3s var(--ease-smooth);
  position: relative;
  overflow: hidden;
}

/* Icons */
.vote-btn svg {
  width: 24px;
  height: 24px;
  fill: none;
  stroke: currentColor;
  stroke-width: 2;
  stroke-linecap: round;
  stroke-linejoin: round;
  transition: all 0.4s var(--ease-elastic);
}

/* Text / Numbers */
.count-ticker {
  font-family: 'SF Mono', 'Roboto Mono', monospace; /* Monospace prevents jitter */
  font-size: 11px;
  font-weight: 700;
  opacity: 0.8;
}

/* Hover Effects */
.vote-btn:hover {
  background: rgba(0,0,0,0.03);
  color: var(--color-text);
  transform: translateY(-1px);
}

.vote-btn:active {
  transform: scale(0.92); /* Click squash effect */
}

/* ---------------
  ACTIVE STATES
  ---------------
*/

/* Like Active */
.vote-btn.like-btn.active {
  color: var(--like-color);
  background: var(--like-bg);
}
.vote-btn.like-btn.active svg {
  fill: var(--like-color);
  stroke: var(--like-color);
  transform: scale(1.1) rotate(-10deg);
  filter: drop-shadow(0 0 8px var(--like-glow));
}

/* Dislike Active */
.vote-btn.dislike-btn.active {
  color: var(--dislike-color);
  background: var(--dislike-bg);
}
.vote-btn.dislike-btn.active svg {
  fill: var(--dislike-color);
  stroke: var(--dislike-color);
  transform: scale(1.1) rotate(10deg);
}

/* ---------------
  DIVIDER
  ---------------
*/
.separator {
  height: 1px;
  background: linear-gradient(90deg, transparent, rgba(0,0,0,0.1), transparent);
  width: 60%;
  margin: 2px auto;
}

/* ---------------
  PARTICLE ANIMATIONS (The "Explosion")
  ---------------
*/
.particles {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 1px;
  height: 1px;
  pointer-events: none;
}

.particle {
  position: absolute;
  width: 4px;
  height: 4px;
  border-radius: 50%;
  opacity: 0;
}

/* Define the explosion animation */
@keyframes pop {
  0% { transform: translate(0, 0) scale(1); opacity: 1; }
  100% { transform: translate(var(--tx), var(--ty)) scale(0); opacity: 0; }
}
</style>

<script>
// --- CONFIGURATION ---
const firebaseConfig = {
  apiKey: "AIzaSyDY7Y4oWT6kanY1CAgtZwu6ZYsBuOIs9K4",
  authDomain: "scriptory-store.firebaseapp.com",
  projectId: "scriptory-store",
  storageBucket: "scriptory-store.firebasestorage.app",
  messagingSenderId: "573513081490",
  appId: "1:573513081490:web:224cdb71c548afbcd53c4b",
  databaseURL: "https://scriptory-store-default-rtdb.firebaseio.com"
};

if (!firebase.apps.length) {
  firebase.initializeApp(firebaseConfig);
}

const db = firebase.database();
const postId = location.pathname.replace(/\W+/g, '_') || "home";
const voteKey = "vote_" + postId;
const ref = db.ref("posts/" + postId);

let currentVote = localStorage.getItem(voteKey) || null;
let isLocked = false;
let currentLikes = 0;
let currentDislikes = 0;

// Elements
const likeBtn = document.getElementById("likeBtn");
const dislikeBtn = document.getElementById("dislikeBtn");
const likeCountEl = document.getElementById("likeCount");
const dislikeCountEl = document.getElementById("dislikeCount");

// --- ANIMATION UTILS ---

// 1. Particle Explosion
function explodeParticles(containerId, color) {
  const container = document.getElementById(containerId);
  // Create 8 particles
  for (let i = 0; i < 8; i++) {
    const p = document.createElement('div');
    p.classList.add('particle');
    p.style.backgroundColor = color;
    
    // Random direction
    const angle = (Math.random() * 360);
    const velocity = 20 + Math.random() * 20; 
    const tx = Math.cos(angle * Math.PI / 180) * velocity;
    const ty = Math.sin(angle * Math.PI / 180) * velocity;
    
    p.style.setProperty('--tx', `${tx}px`);
    p.style.setProperty('--ty', `${ty}px`);
    p.style.animation = `pop 0.6s cubic-bezier(0, .9, .57, 1) forwards`;
    
    container.appendChild(p);
    // Cleanup
    setTimeout(() => p.remove(), 600);
  }
}

// 2. Smooth Number Counter
function animateNumber(element, start, end) {
  if (start === end) return;
  const duration = 400;
  const startTime = performance.now();
  
  function update(currentTime) {
    const elapsed = currentTime - startTime;
    const progress = Math.min(elapsed / duration, 1);
    
    // Ease out quart
    const ease = 1 - Math.pow(1 - progress, 4);
    
    const current = Math.floor(start + (end - start) * ease);
    element.innerText = current;
    
    if (progress < 1) {
      requestAnimationFrame(update);
    } else {
      element.innerText = end;
    }
  }
  requestAnimationFrame(update);
}

// --- LOGIC ---

// Initial Load
ref.on("value", snap => {
  const d = snap.val() || { likes: 0, dislikes: 0 };
  
  // Animate numbers only if changed
  animateNumber(likeCountEl, currentLikes, d.likes || 0);
  animateNumber(dislikeCountEl, currentDislikes, d.dislikes || 0);
  
  currentLikes = d.likes || 0;
  currentDislikes = d.dislikes || 0;
});

function updateUI() {
  // Toggle Classes
  likeBtn.classList.toggle("active", currentVote === "like");
  dislikeBtn.classList.toggle("active", currentVote === "dislike");
}
updateUI(); // Run once on load

// Handle Click
function handleVote(type) {
  if (isLocked) return;
  isLocked = true;
  setTimeout(() => isLocked = false, 1000); // Debounce

  // Trigger Animation if activating
  if (currentVote !== type) {
    if (type === 'like') explodeParticles('likeParticles', '#ec4899');
    if (type === 'dislike') explodeParticles('dislikeParticles', '#6366f1');
  }

  ref.transaction(d => {
    if (!d) d = { likes: 0, dislikes: 0 };
    
    // Sanitizing
    d.likes = Math.max(0, d.likes || 0);
    d.dislikes = Math.max(0, d.dislikes || 0);

    if (currentVote === type) {
      // Removing vote
      if (type === "like") d.likes--;
      if (type === "dislike") d.dislikes--;
      currentVote = null;
    } else {
      // Changing/Adding vote
      if (currentVote === "like") d.likes--;
      if (currentVote === "dislike") d.dislikes--;
      
      if (type === "like") d.likes++;
      if (type === "dislike") d.dislikes++;
      currentVote = type;
    }
    
    return d;
  }, (error, committed, snapshot) => {
    if (committed) {
      localStorage.setItem(voteKey, currentVote || "");
      updateUI();
    }
  });
}

// Bind Events
likeBtn.addEventListener('click', () => handleVote('like'));
dislikeBtn.addEventListener('click', () => handleVote('dislike'));

</script>
